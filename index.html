<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Portfolio | Software Engineer</title>
    <meta name="title" content="Portfolio | Software Engineer" />
    <meta name="description" content="Professional portfolio showcasing my work as a Software Engineer. Specialized in React, Node.js, and modern web technologies." />
    <meta name="keywords" content="software engineer, web developer, react developer, full stack developer, portfolio, javascript, typescript" />
    <meta name="author" content="John Doe" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://johndoe-portfolio.com/" />
    <meta property="og:title" content="Portfolio | Software Engineer" />
    <meta property="og:description" content="Professional portfolio showcasing my work as a Software Engineer. Specialized in React, Node.js, and modern web technologies." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="John Doe Portfolio" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://johndoe-portfolio.com/" />
    <meta property="twitter:title" content="Portfolio | Software Engineer" />
    <meta property="twitter:description" content="Professional portfolio showcasing my work as a Software Engineer. Specialized in React, Node.js, and modern web technologies." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Portfolio" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "John Doe",
      "jobTitle": "Software Engineer",
      "url": "https://johndoe-portfolio.com",
      "sameAs": [
        "https://github.com/johndoe",
        "https://linkedin.com/in/johndoe",
        "https://twitter.com/johndoe"
      ],
      "knowsAbout": [
        "React",
        "Node.js",
        "TypeScript",
        "JavaScript",
        "Web Development",
        "Software Engineering"
      ]
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
